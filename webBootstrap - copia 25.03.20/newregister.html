						<form  id="frmRegister" name="frmRegister"  method="POST" action="formOK.html" enctype="#" target="_blank" onsubmit="return validateRegisterForm()">
							<div class="alignLeft">
								<label for="txtName"></label>
								<input type="text" id="registerName" class="inputclass mb-2 pl-3" name="txtName" placeholder="Introduce tu nombre y apellidos"/>

							<div class="alignLeft">
								<label for="txtEmail"></label>

							</div>
							<div class="errorclass alignLeft mb-2" id="errorRegisterEmail"></div>
							<div class="alignLeft">
								<label for="txtPassword"></label>

							</div>
							<div class="errorclass alignLeft mb-2" id="errorRegisterPassword"></div>
							<div class="alignLeft">
								<label for="txtPasswordC"></label>							
								<input type="password" id="registerPasswordC" class="inputclass mb-2 pl-3" name="txtPasswordC" placeholder="Confirma tu contraseña"/>
							</div>
							<div class="errorclass alignLeft mb-2" id="errorRegisterPasswordC"></div>
							<div class="alignLeft mt-2">
								<button type="submit" id="btnSubmitRegister" class="inputclass mb-5"  title="Registrarse" >Crea tu cuenta</button>
							</div>							
						</form>
